<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<body>
<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody th:each="member : ${gymModel}">
                <tr>
                    <td th:text="${member.adi}"></td>
                    <td th:text="${member.soyadi}"></td>
                    <td th:text="${member.gsm}"></td>
                    <td><a th:href="@{'/edit/' +${member.id}}"  class="btn btn-primary">Edit</a>
                        <a  class="btn btn-warning " th:href="@{'/memberDelete/' + ${member.id}}" title="Sil" >Delete</a> </td>
                </tbody>
            </table>
            <a th:href="@{/add}"  class="btn btn-primary">New Member</a>
        </div>
    </div>
</div>
<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
